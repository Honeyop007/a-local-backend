<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121 ; color: aliceblue;justify-content: center; display: flex;">

    <div class="card" style="margin: 12px; align-items: center; justify-content: center; position: relative; ">
        <img style="width: 200px; margin: 12px;" src="https://th.bing.com/th/id/R.0b98849d4f5d835103bdbf0df8a4419e?rik=hziEwo6mV%2fS5kg&pid=ImgRaw&r=0" alt="">
      <div class="follow" style="display: flex; margin-left: 12px; ">Followers:  
        <span id="follow">   </span>
        <button style=" margin: 20px;">GET DETAILS</button>
      </div>
    </div>
   
    <script>
        const btn = document.querySelector('button');
        const requestURL = "https://api.github.com/users/Honeyop007";

        btn.addEventListener('click', () => {
            const XHR = new XMLHttpRequest();

            XHR.open('GET', requestURL, true);

            XHR.onreadystatechange = () => {
                if (XHR.readyState === 4) { // Request completed
                
                        const data = JSON.parse(XHR.responseText); 
                        const img = document.querySelector('img');
                        const follower = document.querySelector('span');
                        
                        img.src = data.avatar_url; 
                        follower.innerHTML = `<span>${data.followers}</span>`;
                
                }
            };

            XHR.send();
        });
    </script>
</body>
</html
