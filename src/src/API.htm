<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body style="background-color: #212121 ; color: aliceblue;justify-content: center; display: flex; align-items: center;" >


    <div class=" flex  relative justify-center items-center" >
        
       <div>

        <label class="font-bold  flex jus" for="search">Input User Name: </label><br>
        <input  type="text" id="search" placeholder="Search user">

       </div>
            
       
        <img class="w-5" src="https://th.bing.com/th/id/R.0b98849d4f5d835103bdbf0df8a4419e?rik=hziEwo6mV%2fS5kg&pid=ImgRaw&r=0" alt=""> 

        <span id="follow">   </span>

        <button type="submit">GET DETAILS</button>
      
    </div>
   


    <script>
       const btn = document.querySelector('button');

btn.addEventListener('click', () => {
    const user = document.querySelector('#search').value;

    if (user === "") {
        console.log("Please Enter GIT User Name");
    } else {
        const XHR = new XMLHttpRequest();
        const requestURL = `https://api.github.com/users/${user}`;
        XHR.open('GET', requestURL, true);

        XHR.onreadystatechange = () => {
            if (XHR.readyState === 4 && XHR.status === 200) { // Request completed and successful
                const data = JSON.parse(XHR.responseText);
                const img = document.querySelector('img');
                const follower = document.querySelector('span');

                img.src = data.avatar_url;
                follower.innerHTML = `<span>${data.followers}</span>`;
            } else if (XHR.readyState === 4) { // Request completed but not successful
                console.log("Failed to fetch user data.");
            }
        };
        XHR.send();
    }
});

    </script>
</body>
</html
